{% extends "layout.html" %}
{% block body %}


		<!-- Page Header-->
		<header
			class="masthead"
			style="background-image: url('{{ url_for("static",filename='assets/img/Admin.jpg')}}')"
		>
			<div class="container position-relative px-4 px-lg-5">
				<div class="row gx-4 gx-lg-5 justify-content-center">
					<div class="col-md-10 col-lg-8 col-xl-7">
						<div class="site-heading">
							<h1>Admin Panel</h1>
							<span class="subheading"
								>Meadow-The Farmer's Guide &#x1F69C;</span
							>
						</div>
					</div>
				</div>
			</div>
		</header>
    <!-- Main Content -->
    <div class="container "> 
      <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12  ">
        <h2 class="py-3">Basic Actions</h2>
        <a href="/edit/0"><button type="button" class="btn btn-primary">Add Post</button></a>
        <a href="/logout"><button type="button" class="btn btn-primary">Logout</button></a>
        <hr>
        <div class="py-3">
        <h3 class="mr-4">Upload A File</h3>
          <form name="sentMessage" 
          id="contactForm"
          action="/uploader"
          method="post"
          enctype="multipart/form-data"
          >
        <div class="input-group">
          <input type="file" class="form-control" name="file1" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" />
          <button class="btn btn-primary" type="submit" id="inputGroupFileAddon04">
            Upload
          </button>
        </div>
      </form>
      </div>
        <hr>
        <div>
        <h4 class="py-3">EditPost</h4>
        <div class="table-responsive-sm">
        <table class="table table-striped table-hover table-success">
          <thead>
            <tr>
              <th scope="col">Sno</th>
              <th scope="col">Title</th>
              <th scope="col">Date</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
              {% for post in posts%}
            <tr>
              <th scope="row">{{post.sno}}</th>
              <td>{{post.title}}</td>
              <td>{{post.date}}</td>
              <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-primary btn-sm">Edit</button> </a</td>
              <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-danger btn-sm">Delete</button></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
      </div> 
          </div>
        </div>
      </div>
      </div> 
		</div>
        {% endblock %}
